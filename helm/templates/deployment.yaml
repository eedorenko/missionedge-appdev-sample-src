apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{  .Values.app.name}}-deployment
  namespace: {{  .Values.app.workspace}}-{{  .Values.app.name}}-{{  .Values.environment}}
spec:
  replicas: {{  .Values.replicas}}
  selector:
    matchLabels:
      app: {{  .Values.app.name}}
  template:
    metadata:
      labels:
        app: {{  .Values.app.name}}      
    spec:
      containers:
      - name: {{  .Values.app.name}}
        image: {{  .Values.image}}
        imagePullPolicy: Always
        ports:
        - containerPort: {{  .Values.port}}
